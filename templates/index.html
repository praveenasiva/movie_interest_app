<!DOCTYPE html>
<html>
<head>
    <title>Movie Interest Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f8f8;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Movie Interest Predictor</h1>
    <form method="POST">
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required min="1" max="120">
        </div>
        
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="1">Male</option>
                <option value="0">Female</option>
            </select>
        </div>
        
        <button type="submit">Predict</button>
    </form>
    
    {% if prediction %}
    <div class="result">
        <h3>Prediction Result:</h3>
        <p>Based on the input, the predicted movie interest is: <strong>{{ prediction }}</strong></p>
    </div>
    {% endif %}
</body>
</html>
